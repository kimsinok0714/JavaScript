


<!DOCTYPE html>
<html lang='ko'>
    <head>
        <meta charset='UTF-8'>
        <title>Closure (클로저)</title>
    </head>
    <body>
        <button id="btn">CLICK</button>

        <script>
            var btn = document.getElementById('btn');

            btn.addEventListener('click', function() {               
                console.log(show());
            });

        
            //즉시 실행함수
            //즉시 실행함수 : 한번만 호출됨. 
            // count 변수 초기화를 한번만 하기 위해서...
            var show = (function () {
                var count = 0;
                return function () {
                    return ++count;
                }
            })();


        </script>
    </body>
</html>
