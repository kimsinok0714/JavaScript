

<!DOCTYPE html>
<html lang='ko'>
    <head>
        <meta charset='UTF-8'>
        <title>기본 동작 (기본 이벤트)</title>
    </head>
    <body>
        <a href="http://www.google.com">Google</a>
        
        <form action="http://www.google.com" method="GET">
            아이디 : <input type="text" name="name"><br>
            비밀번호 : <input type="password" name="pwd"><br>
            <button type="submit">전송</button>
        </form>
        
        <script>
            
            var aElement = document.querySelector('body > a');
            aElement.addEventListener('click', function(e) { //event object
                //기본동작제어
                e.preventDefault();
            });

            document.addEventListener('keydown', function(e) {
                if(e.keyCode == 13) { // Enter 키를 누른경우
                    e.preventDefault();
                    return false;
                }
            });

        </script>
    </body>
</html>
