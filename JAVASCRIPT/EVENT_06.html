

<!DOCTYPE html>
<html lang='ko'>
    <head>
        <meta charset='UTF-8'>
        <title>기본 동작 (기본 이벤트)</title>
    </head>
    <body>
        <a href="http://www.google.com">Google</a>
        
        <form id='loginForm' action="http://www.google.com" method="GET">
            아이디 : <input type="text" name="name"><br>
            비밀번호 : <input type="password" name="pwd"><br>
            <button type="submit">전송</button>
        </form>
        
        <script>
            
            var aElement = document.querySelector('body > a');
            aElement.addEventListener('click', function(e) { //event object
                // 이벤트의 기본 동작(예: 링크 이동, 폼 제출 등)을 취소합니다.
                e.preventDefault();
            });

            document.getElementById('loginForm').addEventListener('submit', function(event) {
                    event.preventDefault(); // 기본 동작(폼 전송) 막기
                    alert('기본 동작이 취소되었습니다.');
            });

        </script>
    </body>

</html>
