<!DOCTYPE html>
<html lang='ko'>
    <head>
        <meta charset='UTF-8'>
        <title>이벤트삭제</title>
        <style>
            #div {
                width: 400px;
                height: 400px;
                background-color: aqua;
                margin-bottom: 50px;
            }
        </style>
    </head>
    <body>
        <div id="div"></div>
        <div id="showPoint"></div>
        <button type="button" id="btn">이벤트 삭제</button>

        <script>

           const div = document.getElementById('div');

           const showPoint = document.getElementById('showPoint');


           // 이벤트 리스너
           function showPointView(e) {
                showPoint.innerText = `x : ${e.offsetX}, y : ${e.offsetY}`;
           }


           // 마우스가 div 요소 위에서 움직일 때마다, 마우스 포인터의 현재 위치(좌표)를 화면에 표시한다.
           div.addEventListener('mousemove', showPointView);


           const btn = document.getElementById('btn');

           btn.addEventListener('click', () => {
                div.removeEventListener('mousemove', showPointView);
           });


        </script>
    </body>
</html>
