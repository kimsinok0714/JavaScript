
<!DOCTYPE html>
<html lang='ko'>
    <head>
        <meta charset='UTF-8'>
        <title>JSON(Javascript Object Notation)</title>
    </head>
    <body>
        <script>
            //JSON Object
            var user = {
               "name": 'Jolie',
               "email": 'java@gmail.com',
               "age": 10
            }

            console.log(`user : ${typeof user}`);
            console.log(`name : ${user.name}`);
            console.log(`email : ${user.email}`);
            console.log(`age : ${user.age}`);
            


        </script>
    </body>
</html>
