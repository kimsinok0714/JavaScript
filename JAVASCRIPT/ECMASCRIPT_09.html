
<!DOCTYPE html>
<html lang='ko'>
    <head>
        <meta charset='UTF-8'>
        <title>Spread Operator</title>
    </head>
    <body>
        <script>
            
            var arr1 = [1, 2, 3, 4, 5];
            var arr2 = [6, 7, 8, 9, 10];

            var arr = arr1.concat(arr2);
            console.log(arr);

            // 배열 연결
            var result = [...arr1, ...arr2];
            console.log(result);

            // 배열 복사
            var src = [1, 2, 3, 4, 5];
            var clone = [...src];  // deep copy
            console.log(`clone : ${clone}`);
            
            clone[0] = 10;
            console.log(`clone : ${src[0]}`);

        </script>
    </body>
</html>
