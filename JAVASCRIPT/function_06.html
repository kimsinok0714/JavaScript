

<!DOCTYPE html>
<html lang='ko'>
    <head>
        <meta charset='UTF-8'>
        <title>Callback 함수</title>
    </head>
    <body>
        <script>
            
            var arr = ["red", "green", "blue", "yellow"];

            arr.forEach(function(value, idx, arr) {
                console.log(`idx : ${idx}`);
                console.log(`value : ${value}`);
            });

        </script>
    </body>
</html>
