

<!DOCTYPE html>
<html lang='ko'>
    <head>
        <meta charset='UTF-8'>
        <title>내장객체 - Math</title>
    </head>
    <body>
        <script>
             var num = 123.54;

             console.log(`num : ${num}`);
             console.log(`ceil(num) : ${Math.ceil(num)}`);
             console.log(`floor(num) : ${Math.floor(num)}`);
             console.log(`trunc(num) : ${Math.trunc(num)}`);
             console.log(`round(num) : ${Math.round(num)}`);
             console.log(`num : ${num.toFixed(1)}`);

             //1 ~ 10 까지의 정수형 난수를 생성하시오.
             Math.random();
         

        </script>
    </body>
</html>
