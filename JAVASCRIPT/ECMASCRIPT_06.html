

<!DOCTYPE html>
<html lang='ko'>
    <head>
        <meta charset='UTF-8'>
        <title>Object Literal Syntax Extension</title>
    </head>
    <body>
        <script>

            var name = 'UserName';  //'NickName'

            var person = {
                [name]: 'Julia',
                age: 20
            };

            console.log(`name : ${person.UserName}, age : ${person['age']}`);


        </script>
    </body>
</html>
