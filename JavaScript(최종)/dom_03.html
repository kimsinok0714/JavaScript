
<!DOCTYPE html>
<html lang='ko'>
    <head>
        <meta charset='UTF-8'>
        <title>DOM(Document Object Model)</title>
    </head>
    <body>

        <button type="button" id="addBtn">아이템 추가</button>
        <div id="div"></div>

        <script>

            var addBtn = document.getElementById('addBtn');
            var div = document.getElementById('div');
            
            var count = 1;
            
            addBtn.addEventListener('click', function() {
                
                //Element 생성
                const pElem = document.createElement('p')
                
                //Text Node 생성
                const textNode = document.createTextNode(`item${count++}`);

                //p 요소에 Text Node를 자식 요소로 추가
                pElem.appendChild(textNode);

                //div 요소에 p Element를 자식 요소로 추가
                div.appendChild(pElem);

            });


        </script>
    </body>
</html>
