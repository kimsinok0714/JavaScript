<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Built-in object - Math</title>
</head>
<body>
    <script>

        for (let i = 0; i< 100; i++) {

            console.log(Math.floor(Math.random() * 10) + 1);

        }
        
        // 10 ~ 50 사이의 정수형 난수를 생성하는 코드를 작성하시오.

        for (let i = 0; i< 100; i++) {

            console.log(Math.floor(Math.random() * 41 ) + 10);

        }

        
    </script>
</body>
</html>
