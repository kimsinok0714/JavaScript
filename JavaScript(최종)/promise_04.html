<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Examples for asynchronous processing</title>
</head>
<body>

    <script>

        // async와 await

        // 비동기 함수는 Promise 객체를 반환한다.
        function fetchData() {
            
            return new Promise((resolve, reject) => {
                
                // 비동기 작업을 수행한다.

                setTimeout(() => {
                    resolve('데이터 도착');
                    //reject('에러')
                }, 1000);
                
            });

        }    

        async function getData() {

            console.log('데이터 요청');
            
            try {
                
                const result = await fetchData();                
                console.log('result : ', result);

            } catch (error) {
                console.log('error : ', error);                
            }

            console.log('데이터 요청 완료');
        }


        getData();


    </script>
    
</body>
</html>
