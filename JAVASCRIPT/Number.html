

<!DOCTYPE html>
<html lang='ko'>
    <head>
        <meta charset='UTF-8'>
        <title>내장 객체 - Number</title>
    </head>
    <body>
        <script>
            var num = 1;
            var obj = new Number(1);

            console.log(`num : ${typeof num}`);
            console.log(`obj : ${obj}`);
            console.log(`obj : ${typeof obj}`);

            var num = 12345.6789;
            console.log(`num : ${num.toFixed(2)}`);

            console.log(`num : ${parseInt(num)}`);

            console.log(`num : ${parseInt('10 years')}`);
            console.log(`num : ${parseInt('123,45')}`);
            
            var obj = new Number('123,45');  // NaN (Not a Number)
            console.log(`obj : ${obj}`);

        </script>
    </body>
</html>
