<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Built-in Object - Array</title>
</head>
<body>

    <script>

          const fruits = [ 'Apple', 'Banana', 'Kiwi', 'Strawberry', 'Graph' ];

          console.log('배열 요소의 갯수 : ', fruits.length);
          

          fruits.forEach(function(value, index) {
                console.log('value : ', value, ', index : ', index);
          });  


          //배열의 맨 끝에 하나 이상의 요소를 추가한다.
          fruits.push('BlueBerry');
          fruits.push('Peach');
          console.log(fruits.join(', '));
          
          
          //배열의 맨 앞에 하나 이상의 요소를 추가한다.
          fruits.unshift('Melon', 'Watermelon');
          console.log(fruits.join(', '));

          //배열의 마지막 요소를 삭제한다.
          fruits.pop();
          console.log(fruits.join(', '));


          //배열의 첫번쨰 요소를 삭제한다.
          fruits.shift();
          console.log(fruits.join(', '));


          //splice() 메서드는 배열의 기존 요소를 제거하거나, 교체하거나, 새로운 요소를 추가하여 배열의 내용을 변경하는 강력한 메서드입니다.(원본 배열 변경)
          //[기본 문법] array.splice(startIndex, deleteCount, item1, item2, ...)


          const fruitList = [ 'Apple', 'Banana', 'Kiwi', 'Strawberry', 'Graph' ];

          fruitList.splice(2, 1, 'Orange', 'Peach');

          console.log(fruitList.join(',')); //Apple,Banana,Orange,Peach,Strawberry,Graph
          
          fruitList.splice(1, 2);

          console.log(fruitList.join(',')); //Apple,Peach,Strawberry,Graph


          const intArray = [1, 5, 3, 10, 6, 9];
          
          const sortedIntArray = intArray.sort();

          console.log(intArray.join(', ')); // [1, 10, 3, 5, 6, 9] : 유니코드(UTF-16) 코드 값에 따라 오름차순으로 정렬한다.

          const result = intArray.sort( (num1, num2) => {

                // if (num1 > num2) {
                //     return 1;
                // } else if (num1 < num2) {
                //     return -1;
                // } else {
                //     return 0;
                // }
                
                return num1 - num2;

          });

          console.log(result); // [1, 3, 5, 6, 9, 10]
          
          console.log(result.reverse()); 

          const fruitList1 = [ 'Apple', 'Banana', 'Kiwi', 'Strawberry', 'Graph' ];

          //배열의 일부를 복사하여 새로운 배열을 생성하여 반환한다.
          //[기본 문법] array.slice(startIndex, endIndex)

          console.log(fruitList1.slice(1, 3));  // ['Banana', 'Kiwi']


          //배열 결합 : concat 메소드

          const  arr1 = [ 'Apple', 'Banana' ];
          const  arr2 = [ 'Kiwi', 'Strawberry', 'Graph' ];

          const arr = arr1.concat(arr2);
          console.log(`${arr}`);

           
          const persons = [
                {firstName: "Julia", lastName: 'Roberts', age: 20},
                {firstName: "Brad", lastName: 'Pit', age: 10},
                {firstName: "Leonardo", lastName: 'Dicaprio', age: 30}
          ];

          persons.forEach((p, index) => {
             console.log(`fullname : ${p.firstName}, ${p.lastName}, age : ${p.age}`);

          });


          const filteredPersons = persons.filter( p => {
            return p.age >= 20;
          });


          filteredPersons.forEach((p, index) => {
             console.log(`fullname : ${p.firstName}, ${p.lastName}, age : ${p.age}`);

          });


          const intArr = [11, 12, 13, 14, 15];

          //reduce() 메서드를 사용하여 배열의 모든 요소의 합을 계산합니다.
          //preValue는 누적값, curValue는 현재 요소입니다. 초기값은 0입니다.
          let result1 = intArr.reduce((preValue, curValue) => {

            console.log('preValue : ', preValue, ', curValue : ', curValue);            
            
            return preValue + curValue;

          }, 0);


          console.log('result1 : ', result1);


          //map 메소드

          result1 = persons.map((p, index) => {

            return {
                fullName: `${p.firstName} ${p.lastName}` ,
                age: `${p.age}`
            };

          });


          result1.forEach( p => {
                console.log('fullName : ' + p.fullName + ', age : ' + p.age);                
          });


          // every() 메소드 : 배열의 요소가 조건을 만족하는지 확인
          const intArr1 = [11, 12, 13, 14, 15];

          const result2 = intArr1.every( number => {

            return number % 2 === 0;

          });

          console.log(result2);

          // some() 메소드 : 배열의 요소가 특정 조건을 적어도 하나는 만족하는지 확인
          const intArr2 = [11, 12, 13, 14, 15];

          const result3 = intArr1.some( number => {

            return number % 2 === 0;

          });

          console.log(result3);
  

    </script>
    
</body>
</html>
</html>
