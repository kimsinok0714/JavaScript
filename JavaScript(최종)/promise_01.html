<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Examples for asynchronous processing</title>
</head>
<body>

    <script>

        // 동기식 처리

        console.log('A');

        const start = Date.now();
    
        while (Date.now() - start < 2000) {
            // 2초 동안 아무것도 하지 않고 대기
        }

        console.log('B');
        
        
        console.log('C');


        
    </script>
    
</body>
</html>
