<!DOCTYPE html>
<html lang='ko'>
    <head>
        <meta charset='UTF-8'>
        <title>DOM(Document Object Model)</title>
    </head>
    <body>

        <div id="div"><p>First</p><p>Second</p><p>Third</p></div>

        <button id="btn" type="button">삭제</button>
        
        <script>
            
            const divElement = document.getElementById('div');

            const btn = document.getElementById('btn');
            

            btn.addEventListener('click', function() {

                const pElement = document.querySelector('p:nth-child(2)');  // p:nth-of-type(2)
                
                divElement.removeChild(pElement);              
                
            });            

        </script>
    </body>
</html>
