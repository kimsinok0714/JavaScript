<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Examples for Closuer</title>
    <style>
        #div {
            margin-top: 20px;
            width: 300px;
            height: 300px;
            background-color: aqua;
        }
    </style>
</head>
<body>
    
    <button id='btn' type="button">Toggle</button>
    <div id="div"></div>

    <script>

        const btn = document.getElementById('btn');
        const div = document.getElementById('div');

        btn.addEventListener('click', function() {

            showbox();

        });


        //즉시 실행 함수
        const showbox = (function () {
            let isShow = false;

            return function() {
                div.style.display = isShow ? 'block' : 'none';    //화면 표시 여부        
                isShow = !isShow;
            };
            
        })();

    </script>

    
</body>
</html>
