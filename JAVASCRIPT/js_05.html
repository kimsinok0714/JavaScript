<!DOCTYPE html>
<html lang='ko'>
    <head>
        <meta charset='UTF-8'>
        <title>데이터 타입</title>
    </head>
    <body>
        <script>
            var isMarried = false;
            var username = '홍길동';
            var age = 20;
            var height = 180.5;
            var gender;  //undefined 
            var obj = {};  //Object Literal
            var intarr = [1, 2, 3, 4, 5];
            var member = null;
            // var isMarried = '미혼';

            console.log(`isMarried : ${isMarried}`);
            console.log(`username : ${username}`);
            console.log(`age : ${age}`);
            console.log(`height : ${height}`);
            console.log(`gender : ${gender}`);
            console.log(`obj : ${obj}`);
            console.log(`intarr : ${intarr.toString()}`);
            console.log(`member : ${member}`);

            console.log(`isMarried : ${typeof isMarried}`);
            console.log(`username : ${typeof username}`);
            console.log(`age : ${typeof age}`);
            console.log(`height : ${typeof height}`);
            console.log(`gender : ${typeof gender}`);
            console.log(`obj : ${typeof obj}`);
            console.log(`intarr : ${typeof intarr}`);
            console.log(`member : ${typeof member}`);
          



        </script>
    </body>
</html>
