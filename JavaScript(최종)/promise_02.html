<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Examples for asynchronous processing</title>
</head>
<body>

    <script>

        // 비동기식 처리

        console.log('A');

        setTimeout(() => {  // 비동기 함수

            console.log('B');
        
        }, 2000);

        console.log('C');

        
    </script>
    
</body>
</html>
