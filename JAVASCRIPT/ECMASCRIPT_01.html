

<!DOCTYPE html>
<html lang='ko'>
    <head>
        <meta charset='UTF-8'>
        <title>Default Function Parameter</title>
    </head>
    <body>
        <script>

            function msg(str = 'not message') {
                return str;
            }

            console.log(msg());
            console.log(msg('Hi, javascript!!'));

        </script>
    </body>
</html>
