

<!DOCTYPE html>
<html lang='ko'>
    <head>
        <meta charset='UTF-8'>
        <title>Object literal Syntax Extension</title>
    </head>
    <body>
        <script>

            function createPerson(name, age) {
                return {
                    name,
                    age
                }
            }


            var person = createPerson('Julia', 10);
            console.log(`name : ${person.name}, age : ${person.age}`);

        </script>
    </body>
</html>
