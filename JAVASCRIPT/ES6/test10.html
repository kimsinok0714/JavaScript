<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">  
    <title>Array Destructuring</title>
</head>
<body>

        
    <script>

        const arr = [1, 2, 3, 4, 5];

        const [x, y] = arr;

        console.log(`x = ${x}, x = ${y}`);

        const [, , , , z] = arr;

        console.log(`z = ${z}`);

        const [, a, , b, ,] = arr;

        console.log(`a = ${a}`);



    </script>





</body>
</html>
