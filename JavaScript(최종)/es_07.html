<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Examples for ECMAScript</title>
</head>
<body>

    <script>
        
        // Spread Operator 
        // 배열이나 객체의 요소를 펼쳐서 새로운 배열/객체를 만들거나, 함수 인자로 전달할 때 사용합니다.
        // 불변성을 유지하면서 복사/병합이 가능합니다
       

        //1. 함수 인자 전달
        function myFunc(a, b, c) {
            return a + b + c;
        }


        const args = [1, 2, 3];

        const result = myFunc(...args); // 배열의 요소를 펼쳐서 함수 인자로 전달한다.

        console.log('result : ', result); 
        

        const dateFields = [2025, 8, 1];

        const date = new Date(...dateFields);

        console.log(date.getFullYear() + '-' + (date.getMonth() + 1) + '-' + date.getDate());


        //2. 배열 복사 및 합치기
       
        const arr = [1,2,3];
        const arr1 = [...arr];  // 불변성을 유지하면서 복사/병합이 가능합니다.
 
        arr1[1] = 20;

        console.log('arr : ', arr); 
        console.log('arr1 : ', arr1); 

        const arr2 = [...arr, 4, 5];
        
        console.log('arr2 : ', arr2); 


        //3, 객체 복사 및 병합

        const person = {
            username: 'Alice',
            age: 10
        };

        const clonedPerson = {...person};

        clonedPerson.age = 20;

        console.log(person);

        console.log(clonedPerson);
        
        // 객체 병합
        const person1 = {...person, gender: 'M'};

        console.log(person1);

        person1.username = 'Bob';
        person1.age = 30;

        console.log(person);

        console.log(person1);
        



    </script>
    
</body>
</html>
