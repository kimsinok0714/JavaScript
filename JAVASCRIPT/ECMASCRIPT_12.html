
<!DOCTYPE html>
<html lang='ko'>
    <head>
        <meta charset='UTF-8'>
        <title>Object Destructuring(분해)</title>
    </head>
    <body>
        <script>
            
            var user = {
                name: 'Julia',
                age: 10
            }

            var { name, age } = user;

            console.log(`name : ${name}, age : ${age}`);



            

        </script>
    </body>
</html>
