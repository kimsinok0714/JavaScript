
<!DOCTYPE html>
<html lang='ko'>
    <head>
        <meta charset='UTF-8'>
        <title>Function</title>
    </head>
    <body>
        <script>

            //함수 호출부
            console.log(add(1, 3));


            //함수 선언부
            function add(num1, num2) {
                return num1 + num2;
            }



        </script>

    </body>
