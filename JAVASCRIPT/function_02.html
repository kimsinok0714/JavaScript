
<!DOCTYPE html>
<html lang='ko'>
    <head>
        <meta charset='UTF-8'>
        <title>Function Literal(표현식)</title>
    </head>
    <body>
        <script>

            console.log(add(1, 2));

            // Function Literal
            var add = function (num1, num2) {
                return num1 + num2;
            }

            


        </script>
    </body>
</html>
