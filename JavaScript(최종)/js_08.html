<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example for operator</title>
</head>
<body>

    <script>

        num1 = '10';
        
        num2 = 10;

        result = num1 == num2;

        console.log(result); //true


        result = num1 === num2; //값과 자료형 비교

        console.log(result);  //false



    </script>


    
</body>
</html>
