
<!DOCTYPE html>
<html lang='ko'>
    <head>
        <meta charset='UTF-8'>
        <title>File Upload</title>
    </head>
    <body>

        <form action="process.jsp" method="POST" enctype="multipart/form-data">
            <input type="file" id="file" multiple>
        </form>

        <script>
            const file = document.getElementById('file');
            file.addEventListener('change', function(e) {
                
			    // FileList 객체를 반환한다.
                fileList = e.currentTarget.files;
				let totalSize = 0;
								
				// file : File {name: 'Git.hpw', size: 43520}
                for (const file of fileList) {
                    console.log(`filename : ${file.name}, filesize : ${file.size}`);                    
                    totalSize += file.size;
                }

                //업로드할 파일의 갯수
                console.log(`업로드할 파일의 갯수 : ${fileList.length}`);
                
				//업로드할 파일의 총사이즈
                console.log(`업로드할 파일의 총 사이즈 : ${totalSize} bytes`);

            });

        </script>
    </body>
</html>
