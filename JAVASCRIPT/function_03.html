        <script>

            // function hello(name) {

            // hello('Julia');
               
            // Function Literal

            var hello = function(name) {
                return `Hello, ${name}`;                
            }    
            
            console.log(`hello : ${typeof hello}`);
            console.log(hello('Julia'));


        </script>
