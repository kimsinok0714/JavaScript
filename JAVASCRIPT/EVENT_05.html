

<!DOCTYPE html>
<html lang='ko'>
    <head>
        <meta charset='UTF-8'>
        <title>이벤트 전파</title>
        <style>
            #div1 {
                width: 500px;
                height: 500px;
                background-color: blue;                              
            }

            #div2 {
                width: 300px;
                height: 300px;
                background-color: aqua;
                position: relative;
                top: 100px;
                left: 100px;                
            }

            #div3 {
                width: 100px;
                height: 100px;
                background-color: bisque;
                position: absolute;
                top: 100px;
                left: 100px;                
            }

        </style>
    </head>
    <body>
        <div id="div1">
            <div id="div2">
                <div id="div3"></div>
            </div>
        </div>
        <script>

            var div1 = document.getElementById('div1');
            var div2 = document.getElementById('div2');
            var div3 = document.getElementById('div3');

            div1.addEventListener('click', function() {
                console.log('call div1');
            });
            
            div2.addEventListener('click', function() {
                console.log('call div2');
            });

            div3.addEventListener('click', function(e) {  // event object
                console.log('call div3');
                //이벤트 전파 중지
                e.stopPropagation();
            });


        </script>
    </body>
</html>
