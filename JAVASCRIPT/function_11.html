    <body>
        <button id="btn">CLICK</button>

        <script>
            var btn = document.getElementById('btn');

            btn.addEventListener('click', function() {               
                /*

                }
                */
                /*
                var inner = show();
                console.log(inner());
                */

                 console.log(show()());
            });

        
            var show = function () {
                var count = 0;
                return function () {
                    return ++count;

            }


        </script>
