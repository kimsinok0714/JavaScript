

<!DOCTYPE html>
<html lang='ko'>
    <head>
        <meta charset='UTF-8'>
        <title>Array Destructuring(분해)</title>
    </head>
    <body>
        <script>
            
            var arr = [1, 2, 3, 4, 5];

            var [a, b] = arr;

            console.log(`a : ${a}, b : ${b}`);

            var str = 'abcde';

            var[temp1, ,temp2] = str;

            console.log(`temp1 : ${temp1}, temp2 : ${temp2}`);


            

        </script>
    </body>
</html>
