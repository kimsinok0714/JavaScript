<!DOCTYPE html>
<html lang='ko'>
    <head>
        <meta charset='UTF-8'>
        <title>DOM(Document Object Model)</title>
    </head>
    <body>
        <div id="div"><p>First<p>Second</p><p>Third</p></div>
        <button id="btn" type="button">변경</button>

        <script>
            
            const btn = document.getElementById('btn');

            const div = document.getElementById('div');

            btn.addEventListener('click', function() {
               
                const pElement = document.createElement('p'); 
                const textNode = document.createTextNode('One');
                pElement.appendChild(textNode);

                //const replaceElement = document.querySelector('p:nth-of-type(2)');
                //div.replaceChild(pElement, replaceElement);
                
                //div.replaceChild(pElement, div.fristChild);

                div.replaceChild(pElement, div.lastChild);
                

            });            

        </script>
    </body>
</html>
