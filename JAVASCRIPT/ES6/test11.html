<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">  
    <title>Object Destructuring</title>
</head>
<body>

        
    <script>

        const person = {
            name: '일길동',
            age: 10
        }


        const {name, age} = person;

        console.log(`name : ${name}, age : ${age}`);
       



    </script>





</body>
</html>
