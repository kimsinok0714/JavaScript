
<!DOCTYPE html>
<html lang='ko'>

<head>
    <meta charset='UTF-8'>
    <title>함수 호이스팅</title>
</head>

<body>
    <script>

        //함수 호출 
        console.log(hello());
        

        //함수 선언문
        function hello() {
            //지역 변수
            var str = 'Hello, Javascript!!';
            return str;
        }

    </script>
</body>

</html>
