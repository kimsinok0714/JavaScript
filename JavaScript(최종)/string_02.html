<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Built-in object - String</title>
</head>
<body>
    
    <script>

        // '   Hello, JavaScript is a great language   ' -> 'hello,-javascript-is-a-great-language'

        // 문자열의 앞뒤 공백을 제거하는 메서드는 무엇인가요?

        // 문자열을 모두 소문자로 변환하는 메서드는 무엇인가요?

        // 문자열을 특정 구분자를 기준으로 나누는 메서드는 무엇인가요?

        // 배열의 요소를 특정 구분자로 합치는 메서드는 무엇인가요?

        const str = '   Hello, JavaScript is a great language   ';

        const str_arr = str.trim().toLowerCase().split(' ');

        console.log(str_arr.join('-'));


    </script>

</body>
</html>
