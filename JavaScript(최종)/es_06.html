<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Examples for ECMAScript</title>
</head>
<body>

    <script>
        
        // Object Literal Syntax Extension
        // ECMAScript 6(ES6)에서 객체 리터럴을 더 간결하고 편리하게 작성할 수 있도록 확장된 문법입니다.
    
        //1. 프로퍼티 축약
        function createPerson(name, age) {
            return {
                name,
                age
            }
        };

        
        const p = createPerson('Alice', 10);

        console.log(`name : ${p.name}, age : ${p.age}`);     


        //2. 메소드 축약
        const person = {
            username: 'Alice',
            // hello: function() {
            //     return 'Hello, ' + this.username;
            // }
            hello() {  // function 키워드 없이 사용할 수 있다.
                return 'Hello, ' + this.username;        
            }

        };

        console.log(person.hello());


        // 계산된 속성명
        // 대괄호([])를 사용해 동적으로 속성명을 지정할 수 있습니다.
        
        const lastName = 'last name';

        const member = {
            'first name': 'sinok',
            [lastName]: 'kim'
        };

        console.log(member['first name']);
        console.log(member[lastName]);
        console.log(member);


    </script>
    
</body>
</html>
