<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variable declaration</title>
</head>
<body>
    
    <script>

        var str = 'Hello';
        var str = 'Hi';
        console.log('str : ', str);


        let username = 'Alice';
        //let username = 'Bob';
        username = 'Bob'
        
        console.log('username : ', username);

        console.log(`username : ${username}`);
        
        const pi = 3.14;
        pi = 3.141592;   //TypeError: Assignment to constant variable.

        console.log(`pi : ${pi}`);



    </script>
    
</body>
</html>
