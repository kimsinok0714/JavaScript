
<!DOCTYPE html>
<html lang='ko'>
    <head>
        <meta charset='UTF-8'>
        <title>JSON 객체</title>
    </head>
    <body>
        <script>
            //JSON Object
            var user = {
               "name": 'Jolie',
               "email": 'java@gmail.com',
               "age": 10
            }

            //  JSON Object -> string
            var userStr = JSON.stringify(user);

            console.log(userStr);
            console.log(typeof user);
            console.log(typeof userStr);

            //  string ->  JSON Object 
            var obj = JSON.parse(userStr);
            
            console.log(obj);
            console.log(typeof obj);
            



        </script>
    </body>
</html>
