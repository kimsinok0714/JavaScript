<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Built-in Object - JSON</title>    
</head>
<body>
    <script>

        const user = {
            "username": 'Alice' ,
            "age": 10 ,
            "email": 'java@gmail.com' 
        };

        console.log(typeof user);

        console.log(toString.call(user));

        console.log('username : ', user.username);

        console.log('username : ', user['username']);
        
        
        //for ~ in 구문은 객체에 적합하다.
        // JavaScript에서 객체의 모든 속성을 반복해서 출력한다.
        for (prop in user) {
            console.log(`${prop} : ${user[prop]}`);
        }

    </script>
</body>
</html>
