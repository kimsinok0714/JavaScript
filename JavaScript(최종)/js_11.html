<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example for function</title>
</head>
<body>

    

    <script>

        /*
        기본값 설정 (단축 평가 활용)
        자바스크립트에서 "falsy" 값은 조건문 등에서 false로 평가되는 값입니다.
            1. false
            2. 0 (숫자 0)
            3. -0 (음수 0)
            4. "" (빈 문자열)
            5. null
            6. undefined
            7. NaN
        나머지 모든 값은 truthy 값으로 평가됩니다.
        */

        const a = true;

        console.log(a && 8);
        console.log(3 && 4);
        console.log(false && 4);
        console.log(0 && 9);     //0은 falsy 값이다.
        console.log(null && 9);  //0은 falsy 값이다.


    </script>
    
</body>
</html>
